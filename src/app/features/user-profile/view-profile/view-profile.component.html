<!-- CREATE PROFILE -->
<section class="create-profile">
  <div class="container">
    <div class="row">
      <div class="col-md-12">

        <!-- CREATE PROFILE HEADING -->
        <div class="create-profile-heading">
          <div class="heading-icon">
            <mat-icon aria-hidden="false" aria-label="Example home icon" fontIcon="more_horiz"></mat-icon>
          </div>
          <div class="heading-label"><span>{{USER_PROFILE_CONSTANTS.MY_ACCOUNT_HEADING | titlecase}}</span></div>
        </div>
        <!-- CREATE PROFILE HEADING -->

        <!-- DEMOGRAPHIC DETAILS -->
        <ng-container>
          <app-demographic-details [data$]="$profileData" [isEditMode]="false"></app-demographic-details>
        </ng-container>

        <!-- DEMOGRAPHIC DETAILS -->

        <!-- EDUCATION DETAILS -->
        <app-education-details [data$]="$profileData" [isEditMode]="false"></app-education-details>
        <!-- EDUCATION DETAILS -->

        <!-- EXPERIENCE DETAILS -->
        <app-experience-details [data$]="$profileData" [isEditMode]="false"></app-experience-details>
        <!-- EXPERIENCE DETAILS -->

        <!-- ADDRESS -->
        <app-address [data$]="$profileData" [isEditMode]="false"></app-address>
        <!-- ADDRESS -->

        <!-- BUTTONS -->
        <div class="row">
          <div class="col-lg-12">
            <div class="buttons mb-4">
              <div class="edit-button">
                <app-edit-button></app-edit-button>
              </div>
              <div class="cancle-button">
                <app-cancel-button></app-cancel-button>
              </div>
            </div>
          </div>
        </div>
        <!-- BUTTONS -->

      </div>
    </div>
  </div>
</section>
<!-- CREATE PROFILE -->
